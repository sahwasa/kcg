<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>재난방송온라인시스템_로그인_과학기술정보통신부</title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="../plugins/axicon/axicon.min.css" />
  <link rel="stylesheet" type="text/css" href="../plugins/jquery-ui/jquery-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="../plugins/jqGrid/ui.jqgrid.css" />
  <link rel="stylesheet" type="text/css" href="../plugins/jquery-ui/themes/custom/jquery-ui.theme.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/common.css" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../css/pop.css" />

  <script src="../plugins/jquery-1.11.0.min.js" charset="utf-8"></script>
  <script src="../plugins/jquery-ui/jquery-ui.min.js" charset="utf-8"></script>
  <script src="../plugins/jqGrid/jquery.jqGrid.min.js" type="text/javascript"></script>
  <script src="../plugins/jqGrid/i18n/grid.locale-kr.js" type="text/javascript"></script>
  <script src="../plugins/jquery-ui/ui/i18n/datepicker-ko.js" type="text/javascript"></script>
  <script src="../js/common.js" charset="utf-8"></script>
</head>

<body>
<div id="wrap">
  <div id="header">
    <h1><a href="javascript();">
      재난방송<strong>온라인시스템</strong></a></h1>
  </div>

  <div id="cont">

    <!-- lnb -->
  	<div id="snb">
      <div class="nav_wrap">
        <ul class="snb_list nav">
          <li><a href="#" class="axi axi-file2">대메뉴</a>
            <ul>
              <li><a href="#" class="axi axi-menu">서브메뉴</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <p class="copyright">© Ministry of Science and ICT. All rights reserved.</p>
    </div>
    <!-- lnb__e -->

    <!-- content -->
    <div class="content">
      <div class="cont_tit">
        <h1>자료실<span>통합게시판</span></h1>
        <div class="locate">
          <ul>
            <li><a href="#"><i class="axi axi-ion-home" title="home"></i></a></li>
            <li><a href="#">통계</a></li>
            <li>발생지역별 통보현황</li>
          </ul>
        </div>
      </div>
      <div class="cont_body">

        <div class="search">
          <span class="search_period">
            <label for="">기간선택</label>
            <input type="text" id="" placeholder="YYYY/MM /DD" readonly class="date" dataformat="from" required /> ~
            <input type="text" id="" placeholder="YYYY/MM /DD" readonly class="date" dataformat="to" required />
          </span>
          <label for="">작성자</label>
          <input type="text" name="" value="">
          <a href="#" class="btn btn_skyblue">조회</a>
          <span class="fr">
            <a href="#" class="btn_axi axi_red axi-plus-circle">글쓰기</a>
            <a href="#" class="btn_axi axi_mint axi-minus-circle">수정</a>
            <a href="#" class="btn_axi axi_gray axi-minus-circle">삭제</a>
          </span>
        </div>

        <div class="article">
          <div class="article_body">
            <table id="jqGrid" class="jq-grid"></table>
            <div id="jqGridPager"></div>
            <script type="text/javascript">

              $(document).ready(function () {
                $("#jqGrid").jqGrid({
                    data: mydata,
                    datatype: "local",
                    // url:,
                    // datatype: "json",
                    editurl: 'clientArray',
                    colModel: [
                      { label: '첨부', name: 'attach', width:30, align:"center",formatter:mk_attach},
                      { label: '제목', name: 'title', width: 400},
                      { label: '작성자', name: 'userId', width:130, align:"center"},
                      { label: '등록일', name: 'applyDate', width:130, align:"center"},
                      { label: '조회수', name: 'viewCount', width:60, align:"center"}
                    ],
                    height: 540,
                    sortname: 'applyType',
                    rownumbers: true, // show row numberOfMonths
                    rownumWidth: 25,
                    rowNum: 20,
                    //rowTotal: -1,
                    pager: "#jqGridPager",
                    viewrecords: true,
                    multiselect: true,
                    jsonReader : {repeatitems : false}
                });
                console.log($("#jqGrid").jqGrid());
                function mk_attach(cellValue, options, rowdata, action){
                  var html = "<a href='"+cellValue+"' class='axi axi-paperclip' title='첨부 다운로드'></a>"
                  return html;
                };
              });
            </script>
          </div>
        </div>
      </div>
    </div>
    <!-- content__e -->
  </div>

</div>
</body>
</html>
