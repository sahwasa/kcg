<div id="wrap">

      <div class="pop_header">

        <span><a href="#" class="btn_close axi axi-close" role="btn_close">닫기</a></span>
      </div>
      <div class="pop_body">
        <dl class="dl_form_use_grid dl_devide_9">
          <dt class="w_2">소속</dt>
          <dd class="w_3">경찰청</dd>
          <dt>작성자</dt>
          <dd>홍길동</dd>
          <dt>작성일</dt>
          <dd>2018-09-11</dd>
          <dt class="required w_2"><label for="">분야</label></dt>
          <dd class="w_3 select_wrap">
            <select name="" id=""><option value="">전체</option></select>
            <select name="" id=""><option value="">전체</option></select>
          </dd>
          <dt>구분</dt>
          <dd class="w_3">

            <input type="radio" id="" name="divide"><label for="">정보</label>
            <input type="radio" id="" name="divide"><label for="">일반</label>
          </dd>
          <dt class="required w_2"><label for="">수집기간</label></dt>
          <dd class="w_7">
            <span class="search_period">
              <input type="text" id="" placeholder="YYYY/MM /DD" readonly class="date" dataformat="from" required /> ~
              <input type="text" id="" placeholder="YYYY/MM /DD" readonly class="date" dataformat="to" required />
            </span> 
          </dd>
          <dt class="required w_2"><label for="">수신기관</label></dt>
          <dd class="w_7">
            <ul class="list_area">
              <li><input type="checkbox"><label for="">본청</label></li>
              <li><input type="checkbox"><label for="">중부지방청</label></li>
              <li><input type="checkbox"><label for="">서해지방청</label></li>
              <li><input type="checkbox"><label for="">동해지방청</label></li>
              <li><input type="checkbox"><label for="">남해지방청</label></li>
              <li><input type="checkbox"><label for="">서해5도경비단</label></li>
              <li><input type="checkbox"><label for="">인천</label></li>
              <li><input type="checkbox"><label for="">보령</label></li>
              <li><input type="checkbox"><label for="">목포</label></li>
              <li><input type="checkbox"><label for="">군산</label></li>
              <li><input type="checkbox"><label for="">완도</label></li>
            </ul>
          </dd>
          <dt class="required w_2"><label for="">제목</label></dt>
          <dd class="w_7">
            <input type="text" />
          </dd>
          <dt class="w_2">내용</dt>

<script type="text/javascript">
$(function(){

})
;(function(){

    var obj=$(obj),pw=0;

      obj.jqGrid('setGridWidth', pw)
    }, 1);
